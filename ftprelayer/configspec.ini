[main]
archive_dir = string(default=None)

[logging]
level = option('ERROR','WARN', 'INFO', 'DEBUG', default='INFO')
filename = string(default=None)
 

[relayers]
    [[__many__]]
    paths = string_list(default=list())

    [[[uploader]]]
    use = option('ftp', 'scp', default='ftp')

    [[[processor]]]
    use = string(default=None)
